<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>tela de login</title>


        <!-- Fonte Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel='stylesheet'  href="Login.css">

    </head>
    <body>

        <!-- Alert Na Finalização do Login -->
        <script>
            function login(){

                alert('Obrigado Pelo Login no nosso site! Você Será redirecionado para a página inicial.')


            }

        </script>






    <!-- Video de Fundo -->
<div class="hero">

        <div class="videofundo">
            <video autoplay loop muted class="back-video"> <source src="videofundo.mp4" type="video/mp4"> </video>
        </div>

        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <input type="name" required>
                            <label for="">Nome de usuario</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Senha</label>
                        </div>
                        <div class="forget">
                            
                            <label for=""><input type="checkbox">Esqueci a senha</label>
                            <a href="#" class="forget">,Me lembre!</a>
                        </div>

                        
                        <button onclick="login()"><a href="#">Login</a></button>
                      

                        <div class="register">
                            <p>Não tem uma conta ainda? <a href="#">Registre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
